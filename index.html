  <div class="verify-box holographic">

  <script>
    // Apps Script ç¶²å€
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxxa-JGBbnX1L80ayPC5gbYsVM9722vmJZAZgnyv0LmPoM6OTtWC0ZL3KgT5G-D_Xs2Sg/exec';

    // ä¸‹è¼‰é€£çµé…ç½®
    const DOWNLOAD_LINKS = {
      windows: 'https://example.com/downloads/ai-english-pet-windows.exe', // è«‹æ›¿æ›ç‚ºå¯¦éš›Windowsç‰ˆä¸‹è¼‰é€£çµ
      android: 'https://example.com/downloads/ai-english-pet-android.apk'  // è«‹æ›¿æ›ç‚ºå¯¦éš›Androidç‰ˆä¸‹è¼‰é€£çµ
    };

    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      document.cookie = `${name}=${value};expires=${d.toUTCString()};path=/`;
    }

    function getCookie(name) {
      const v = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
      return v ? v.pop() : '';
    }

    // å¾Google Sheetsé©—è­‰é‡‘é‘°
    async function checkKey(key) {
      try {
        const response = await fetch(`${APPS_SCRIPT_URL}?action=verify&key=${encodeURIComponent(key)}`);
        const data = await response.json();
        return data.success;
      } catch (error) {
        console.error('é©—è­‰éŒ¯èª¤:', error);
        return false;
      }
    }

    // è¨˜éŒ„ä¸‹è¼‰ç‹€æ…‹åˆ°Google Sheets
    async function recordDownload(key, platform) {
      try {
        const response = await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            action: 'download',
            key: key,
            platform: platform
          })
        });
        
        const data = await response.json();
        return data.success;
      } catch (error) {
        console.error('è¨˜éŒ„ä¸‹è¼‰éŒ¯èª¤:', error);
        return false;
      }
    }

    function showKeyModal() {
      return new Promise((resolve) => {
        const modal = document.createElement('div');
        modal.className = 'modal';
        modal.innerHTML = `
          <div class="modal-content holographic">
            <h2>ğŸ” é‡‘é‘°é©—è­‰</h2>
            <p style="color: #94a3b8; margin-bottom: 1.5rem;">è«‹è¼¸å…¥æ‚¨çš„ç”¢å“é‡‘é‘°</p>
            <div class="error-msg" id="key-error"></div>
            <input type="text" id="key-input" placeholder="è«‹è¼¸å…¥é‡‘é‘°" autocomplete="off" required autofocus maxlength="100" />
            <br>
            <button id="key-submit" disabled>
              <span id="btn-text">é©—è­‰é‡‘é‘°</span>
            </button>
          </div>
        `;
        document.body.appendChild(modal);
        
        const input = modal.querySelector('#key-input');
        const btn = modal.querySelector('#key-submit');
        const error = modal.querySelector('#key-error');
        const btnText = modal.querySelector('#btn-text');

        input.addEventListener('input', () => {
          if (!input.value.trim()) {
            btn.disabled = true;
            error.textContent = '';
            return;
          }
          if (input.value.trim().length < 3) {
            btn.disabled = true;
            error.textContent = 'âš ï¸ é‡‘é‘°é•·åº¦ä¸è¶³';
          } else {
            btn.disabled = false;
            error.textContent = '';
          }
        });

        btn.addEventListener('click', async () => {
          btn.disabled = true;
          btnText.textContent = 'é©—è­‰ä¸­...';
          error.textContent = 'ğŸ” æ­£åœ¨é©—è­‰æ‚¨çš„é‡‘é‘°...';
          error.style.color = '#3b82f6';
          
          try {
            const valid = await checkKey(input.value.trim());
            if (valid) {
              error.textContent = 'âœ… é©—è­‰æˆåŠŸï¼';
              error.style.color = '#10b981';
              setCookie('user_key', input.value.trim(), 365);
              setTimeout(() => {
                document.body.removeChild(modal);
                resolve(input.value.trim());
              }, 1000);
            } else {
              error.textContent = 'âŒ é‡‘é‘°ç„¡æ•ˆï¼Œè«‹ç¢ºèªæ‚¨è¼¸å…¥çš„é‡‘é‘°æ˜¯å¦æ­£ç¢º';
              error.style.color = '#f87171';
              btn.disabled = false;
              btnText.textContent = 'é‡æ–°é©—è­‰';
            }
          } catch (e) {
            error.textContent = 'âš ï¸ ç¶²è·¯é€£æ¥éŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦';
            error.style.color = '#f87171';
            btn.disabled = false;
            btnText.textContent = 'é‡è©¦';
          }
        });

        input.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && !btn.disabled) btn.click();
        });
      });
    }

    // è™•ç†ä¸‹è¼‰ä¸¦è¨˜éŒ„åˆ°Google Sheets
    async function handleDownload(key, platform, buttonElement) {
      const downloadUrl = DOWNLOAD_LINKS[platform];
      
      if (!downloadUrl) {
        alert('ä¸‹è¼‰é€£çµæœªé…ç½®ï¼Œè«‹è¯ç¹«å®¢æœ');

      buttonElement.style.background = 'linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(59, 130, 246, 0.2) 100%)';
      buttonElement.innerHTML = `

        <div class='platform-desc'>æ­£åœ¨æ›´æ–°ä¸‹è¼‰ç‹€æ…‹</div>

      try {

        `;
        
        // å»¶é²å¾Œé–‹å§‹ä¸‹è¼‰
        setTimeout(() => {
          // å‰µå»ºéš±è—çš„ä¸‹è¼‰é€£çµ
          const link = document.createElement('a');
          link.href = downloadUrl;

          link.click();
          document.body.removeChild(link);
          
          // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
          setTimeout(() => {
            buttonElement.innerHTML = `

              <div class='platform-name'>${platform === 'windows' ? 'Windows ç‰ˆæœ¬' : 'Android ç‰ˆæœ¬'}</div>
              <div class='platform-desc'>ä¸‹è¼‰å·²é–‹å§‹</div>
            `;
            buttonElement.style.background = 'linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(59, 130, 246, 0.2) 100%)';

        buttonElement.innerHTML = `

        `;

    }

    // é˜²è­·æ©Ÿåˆ¶
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', function(e) {
      if (

    window.onload = async function() {

      // å¦‚æœæœ‰ä¿å­˜çš„é‡‘é‘°ï¼Œå…ˆé©—è­‰æ˜¯å¦ä»ç„¶æœ‰æ•ˆ
      if (key) {

              <p style="color: #94a3b8;">æœªå®Œæˆé‡‘é‘°é©—è­‰ï¼Œç„¡æ³•å­˜å–æ­¤é é¢</p>
            </div>
          `;
          return;
        }
      }
      
      document.querySelector('.loader').style.display = 'block';
      
      setTimeout(() => {
        document.body.innerHTML = `

            <h2>ğŸ“± é¸æ“‡ä¸‹è¼‰ç‰ˆæœ¬</h2>
            <p style="color: #94a3b8; margin-bottom: 2rem;">é©—è­‰æˆåŠŸï¼è«‹é¸æ“‡æ‚¨è¦ä¸‹è¼‰çš„ç‰ˆæœ¬</p>
