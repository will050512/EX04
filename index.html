<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>AI English Pet 金鑰驗證</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
      background: linear-gradient(135deg, #0a0e27 0%, #1a1d35 25%, #2d3748 50%, #1a1d35 75%, #0a0e27 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', 'Segoe UI', 'Noto Sans TC', Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* 背景粒子效果 */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(16, 185, 129, 0.08) 0%, transparent 50%);
      animation: particleFloat 20s ease-in-out infinite;
      z-index: -1;
    }

    /* 動態網格背景 */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 30s linear infinite;
      z-index: -1;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes particleFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(2deg); }
      66% { transform: translateY(10px) rotate(-1deg); }
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .verify-box {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(59, 130, 246, 0.2);
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(59, 130, 246, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 3rem 2.5rem 2.5rem 2.5rem;
      text-align: center;
      max-width: 500px;
      margin: 2rem auto;
      position: relative;
      overflow: hidden;
      animation: containerGlow 3s ease-in-out infinite alternate;
    }

    .verify-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.8), transparent);
      animation: scanLine 2s linear infinite;
    }

    @keyframes containerGlow {
      0% { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(59, 130, 246, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.1); }
      100% { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(59, 130, 246, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1), 0 0 30px rgba(59, 130, 246, 0.1); }
    }

    @keyframes scanLine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    h2 {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #10b981 100%);
      background-size: 200% 200%;
      animation: textGradient 3s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 2rem;
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.025em;
      text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
    }

    @keyframes textGradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .loader {
      width: 60px;
      height: 60px;
      margin: 0 auto 2rem auto;
      position: relative;
      display: none;
    }

    .loader::before,
    .loader::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid transparent;
    }

    .loader::before {
      border-top-color: #3b82f6;
      border-right-color: #8b5cf6;
      animation: loaderSpin 1.5s linear infinite;
    }

    .loader::after {
      border-top-color: #10b981;
      border-left-color: #f59e0b;
      animation: loaderSpin 1.5s linear infinite reverse;
      top: 3px;
      left: 3px;
      width: 54px;
      height: 54px;
    }

    @keyframes loaderSpin {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1); }
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: modalFadeIn 0.3s ease-out;
    }

    @keyframes modalFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.95) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 20px;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(59, 130, 246, 0.2);
      padding: 2.5rem 3rem 2rem 3rem;
      text-align: center;
      min-width: 400px;
      max-width: 90vw;
      position: relative;
      animation: modalSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes modalSlideIn {
      from { 
        opacity: 0; 
        transform: translateY(-50px) scale(0.9); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    .modal-content h2 {
      color: #e2e8f0;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .modal-content input[type="text"] {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 1px solid rgba(59, 130, 246, 0.3);
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      font-size: 1rem;
      color: #e2e8f0;
      font-family: 'Courier New', monospace;
      letter-spacing: 0.1em;
      margin-bottom: 1.5rem;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      text-align: center;
    }

    .modal-content input[type="text"]:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1), 0 0 20px rgba(59, 130, 246, 0.2);
      transform: translateY(-2px);
    }

    .modal-content input[type="text"]::placeholder {
      color: #64748b;
    }

    .modal-content button {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      min-width: 120px;
    }

    .modal-content button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .modal-content button:hover::before {
      left: 100%;
    }

    .modal-content button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }

    .modal-content button:disabled {
      background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .modal-content button:disabled::before {
      display: none;
    }

    .error-msg {
      color: #f87171;
      font-size: 0.95rem;
      margin-bottom: 1rem;
      min-height: 1.2em;
      font-weight: 500;
    }

    /* 下載按鈕 */
    .download-button {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
      border: 1px solid rgba(59, 130, 246, 0.3);
      backdrop-filter: blur(10px);
      color: #e2e8f0;
      border-radius: 16px;
      padding: 1.5rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin: 1rem 0;
      width: 90%;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 0.5rem;
    }

    .download-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
      transition: left 0.5s;
    }

    .download-button:hover {
      transform: translateY(-3px);
      border-color: #3b82f6;
      box-shadow: 0 15px 35px rgba(59, 130, 246, 0.2);
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(139, 92, 246, 0.15) 100%);
    }

    .download-button:hover::before {
      left: 100%;
    }

    .download-button:active {
      transform: translateY(-1px);
    }

    .download-button .platform-icon {
      font-size: 2rem;
    }

    .download-button .platform-name {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .download-button .platform-desc {
      font-size: 0.9rem;
      color: #94a3b8;
    }

    /* 全息效果 */
    .holographic {
      position: relative;
    }

    .holographic::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(59, 130, 246, 0.1) 50%, transparent 70%);
      animation: holographicScan 3s linear infinite;
      pointer-events: none;
      border-radius: inherit;
    }

    @keyframes holographicScan {
      0% { transform: translateX(-100%) skew(-15deg); }
      100% { transform: translateX(200%) skew(-15deg); }
    }

    /* 響應式設計 */
    @media (max-width: 480px) {
      .verify-box {
        margin: 1rem;
        padding: 2rem 1.5rem;
        max-width: calc(100vw - 2rem);
      }
      
      .modal-content {
        margin: 1rem;
        padding: 2rem 1.5rem;
        min-width: auto;
        max-width: calc(100vw - 2rem);
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      .download-button {
        width: 100%;
        padding: 1.25rem 1.5rem;
      }
    }

    .key-info {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(59, 130, 246, 0.2);
    }

    .key-info p {
      color: #94a3b8;
      font-size: 0.9rem;
    }

    .key-info span {
      color: #3b82f6;
      font-family: 'Courier New', monospace;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="verify-box holographic">
    <div class="loader"></div>
    <h2>🔄 系統初始化</h2>
    <p style="color: #94a3b8;">正在建立安全連接...</p>
  </div>

  <script>
    // Apps Script 網址
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxxa-JGBbnX1L80ayPC5gbYsVM9722vmJZAZgnyv0LmPoM6OTtWC0ZL3KgT5G-D_Xs2Sg/exec';

    // 下載連結配置
    const DOWNLOAD_LINKS = {
      windows: 'https://example.com/downloads/ai-english-pet-windows.exe', // 請替換為實際Windows版下載連結
      android: 'https://example.com/downloads/ai-english-pet-android.apk'  // 請替換為實際Android版下載連結
    };

    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      document.cookie = `${name}=${value};expires=${d.toUTCString()};path=/`;
    }

    function getCookie(name) {
      const v = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
      return v ? v.pop() : '';
    }

    // 從Google Sheets驗證金鑰
    async function checkKey(key) {
      try {
        const response = await fetch(`${APPS_SCRIPT_URL}?action=verify&key=${encodeURIComponent(key)}`);
        const data = await response.json();
        return data.success;
      } catch (error) {
        console.error('驗證錯誤:', error);
        return false;
      }
    }

    // 記錄下載狀態到Google Sheets
    async function recordDownload(key, platform) {
      try {
        const response = await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            action: 'download',
            key: key,
            platform: platform
          })
        });
        
        const data = await response.json();
        return data.success;
      } catch (error) {
        console.error('記錄下載錯誤:', error);
        return false;
      }
    }

    function showKeyModal() {
      return new Promise((resolve) => {
        const modal = document.createElement('div');
        modal.className = 'modal';
        modal.innerHTML = `
          <div class="modal-content holographic">
            <h2>🔐 金鑰驗證</h2>
            <p style="color: #94a3b8; margin-bottom: 1.5rem;">請輸入您的產品金鑰</p>
            <div class="error-msg" id="key-error"></div>
            <input type="text" id="key-input" placeholder="請輸入金鑰" autocomplete="off" required autofocus maxlength="100" />
            <br>
            <button id="key-submit" disabled>
              <span id="btn-text">驗證金鑰</span>
            </button>
          </div>
        `;
        document.body.appendChild(modal);
        
        const input = modal.querySelector('#key-input');
        const btn = modal.querySelector('#key-submit');
        const error = modal.querySelector('#key-error');
        const btnText = modal.querySelector('#btn-text');

        input.addEventListener('input', () => {
          if (!input.value.trim()) {
            btn.disabled = true;
            error.textContent = '';
            return;
          }
          if (input.value.trim().length < 3) {
            btn.disabled = true;
            error.textContent = '⚠️ 金鑰長度不足';
          } else {
            btn.disabled = false;
            error.textContent = '';
          }
        });

        btn.addEventListener('click', async () => {
          btn.disabled = true;
          btnText.textContent = '驗證中...';
          error.textContent = '🔍 正在驗證您的金鑰...';
          error.style.color = '#3b82f6';
          
          try {
            const valid = await checkKey(input.value.trim());
            if (valid) {
              error.textContent = '✅ 驗證成功！';
              error.style.color = '#10b981';
              setCookie('user_key', input.value.trim(), 365);
              setTimeout(() => {
                document.body.removeChild(modal);
                resolve(input.value.trim());
              }, 1000);
            } else {
              error.textContent = '❌ 金鑰無效，請確認您輸入的金鑰是否正確';
              error.style.color = '#f87171';
              btn.disabled = false;
              btnText.textContent = '重新驗證';
            }
          } catch (e) {
            error.textContent = '⚠️ 網路連接錯誤，請稍後再試';
            error.style.color = '#f87171';
            btn.disabled = false;
            btnText.textContent = '重試';
          }
        });

        input.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && !btn.disabled) btn.click();
        });
      });
    }

    // 處理下載並記錄到Google Sheets
    async function handleDownload(key, platform, buttonElement) {
      const downloadUrl = DOWNLOAD_LINKS[platform];
      
      if (!downloadUrl) {
        alert('下載連結未配置，請聯繫客服');
        return;
      }

      buttonElement.style.background = 'linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(59, 130, 246, 0.2) 100%)';
      buttonElement.innerHTML = `
        <div class='platform-icon'>⬇️</div>
        <div class='platform-name'>記錄下載中...</div>
        <div class='platform-desc'>正在更新下載狀態</div>
      `;
      
      try {
        // 記錄下載到Google Sheets
        const recorded = await recordDownload(key, platform);
        
        buttonElement.innerHTML = `
          <div class='platform-icon'>✅</div>
          <div class='platform-name'>準備下載...</div>
          <div class='platform-desc'>狀態已記錄，即將開始下載</div>
        `;
        
        // 延遲後開始下載
        setTimeout(() => {
          // 創建隱藏的下載連結
          const link = document.createElement('a');
          link.href = downloadUrl;
          link.download = '';
          link.style.display = 'none';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          
          // 更新按鈕狀態
          setTimeout(() => {
            buttonElement.innerHTML = `
              <div class='platform-icon'>📥</div>
              <div class='platform-name'>${platform === 'windows' ? 'Windows 版本' : 'Android 版本'}</div>
              <div class='platform-desc'>下載已開始</div>
            `;
            buttonElement.style.background = 'linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(59, 130, 246, 0.2) 100%)';
          }, 1000);
        }, 2000);
        
      } catch (error) {
        console.error('下載處理錯誤:', error);
        buttonElement.innerHTML = `
          <div class='platform-icon'>❌</div>
          <div class='platform-name'>處理失敗</div>
          <div class='platform-desc'>請稍後再試或聯繫客服</div>
        `;
        buttonElement.style.background = 'linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.2) 100%)';
      }
    }

    // 防護機制
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', function(e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
        (e.ctrlKey && (e.key === 'U' || e.key === 'S' || e.key === 'P' || e.key === 'C'))
      ) {
        e.preventDefault();
        return false;
      }
    });
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('copy', e => e.preventDefault());

    window.onload = async function() {
      let key = getCookie('user_key');
      
      // 如果有保存的金鑰，先驗證是否仍然有效
      if (key) {
        document.querySelector('.loader').style.display = 'block';
        const valid = await checkKey(key);
        if (!valid) {
          // 金鑰無效，清除cookie並重新驗證
          setCookie('user_key', '', -1);
          key = null;
        }
      }
      
      if (!key) {
        document.querySelector('.loader').style.display = 'none';
        key = await showKeyModal();
        if (!key) {
          document.body.innerHTML = `
            <div class="verify-box holographic">
              <h2>❌ 存取被拒絕</h2>
              <p style="color: #94a3b8;">未完成金鑰驗證，無法存取此頁面</p>
            </div>
          `;
          return;
        }
      }
      
      document.querySelector('.loader').style.display = 'block';
      
      setTimeout(() => {
        document.body.innerHTML = `
          <div class='verify-box holographic'>
            <h2>📱 選擇下載版本</h2>
            <p style="color: #94a3b8; margin-bottom: 2rem;">驗證成功！請選擇您要下載的版本</p>
            
            <button id='btn-windows' class='download-button'>
              <div class='platform-icon'>🖥️</div>
              <div class='platform-name'>Windows 版本</div>
              <div class='platform-desc'>適用於 Windows 10/11 系統</div>
            </button>
            
            <button id='btn-android' class='download-button'>
              <div class='platform-icon'>📱</div>
              <div class='platform-name'>Android 版本</div>
              <div class='platform-desc'>適用於 Android 6.0 以上系統</div>
            </button>
            
            <div class="key-info">
              <p>🔑 已驗證金鑰: <span>${key}</span></p>
              <p style="margin-top: 0.5rem; font-size: 0.8rem;">下載記錄將自動保存到系統中</p>
            </div>
          </div>
        `;
        
        // Windows版本下載
        document.getElementById('btn-windows').onclick = function() {
          handleDownload(key, 'windows', this);
        };
        
        // Android版本下載
        document.getElementById('btn-android').onclick = function() {
          handleDownload(key, 'android', this);
        };
      }, 1200);
    }  
  </script>
</body>
</html>
